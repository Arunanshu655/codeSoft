<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <div class="title">
        <h1 class="text-center border-blk m-w-20 bg-white">Calculator made of Html , Css & JS</h1>
    </div>
    <div class="container flex flex-col bg-red mx-auto m-w-20 border-blk-rnd ">
        <div class="row">
            <input type="text" class="input font-white">
        </div>
        <div class="row">
            <button class="button pd-small font-blue">AC</button>
            <button class="button pd-small font-blue">del</button>
            <button class="button pd-small font-blue">+/-</button>
            <button class="button  font-blue">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button font-blue">x</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button font-blue">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button font-blue">+ </button>
        </div>
        <div class="row">
            <button class="button">%</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button font-blue">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
